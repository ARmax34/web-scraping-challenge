<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

        <!-- Personal reference:  https://getbootstrap.com/docs/4.0/examples/grid/ -->
        <!--create scrape button with jumbotron-->
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
        </div>
        <!-- alpha 7-3 finial:  how you pass in new data in html
        <div>
            {{temp_data["foo"]}}
        </div>
        -->


        <div class="container">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h4>{{data_from_mars.news_title}}</h4>
                <p>{{data_from_mars.paragraph}}</p>
            </div>
    
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{data_from_mars.featured_image_url}}" width="720" height="650" alt="mars">
            </div>

            <div class="col-md-4">
                <div class="table">
                    <h3>Mars Facts</h3>
                    <p>{{data_from_mars.html_table|safe}}</p>
                </div>  
            </div>
        </div>
        <!--display the hemispheres' images and titles-->
        <div class="container">
            <h3 align="center">Mars Hemispheres</h3>
            <hr>
                <div class="card">
                    {% for image in data_from_mars.hemisphere_img_urls %}
                    <div class="col-md-6">
                        <img class="thumbnail" src="{{image.img_url}}" width="100%" alt="{{image.title}}"> 
                        <div class="card-body">
                            <h4 class="card-title">{{image.title}}</h4>    
                        </div>
                    </div>
                    {% endfor %}
                </div>   
        </div>
    
</body>
</html>
